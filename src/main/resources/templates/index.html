<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        .dark-mode .form-control,
        .dark-mode .btn {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #444;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body class="p-4">

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>üìù To-Do List</h1>
        <button class="btn btn-outline-secondary" id="darkModeToggle">üåô Dark Mode</button>
    </div>

    <!-- Form buat Tambah ToDo -->
    <form action="/add" method="post" class="mb-4 row g-2">
        <div class="col-md-10">
            <input type="text" name="task" class="form-control" placeholder="Tugas baru..." required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Tambah</button>
        </div>
    </form>

    <!-- Tugas Belum Selesai -->
    <div class="mb-4">
        <h4>üìå Belum Selesai</h4>
        <ul class="list-group">
            <li th:each="todo : ${todos}" th:if="${!todo.completed}" class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${todo.task}"></span>
                <div>
                    <form th:action="@{'/update/' + ${todo.id}}" method="post" class="d-inline">
                        <button class="btn btn-success btn-sm">‚úî</button>
                    </form>
                    <form th:action="@{'/delete/' + ${todo.id}}" method="post" class="d-inline">
                        <button class="btn btn-danger btn-sm">‚ùå</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>

    <!-- Tugas Sudah Selesai -->
    <div>
        <h4>‚úÖ Selesai</h4>
        <ul class="list-group">
            <li th:each="todo : ${todos}" th:if="${todo.completed}" class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${todo.task}" class="completed"></span>
                <div>
                    <form th:action="@{'/update/' + ${todo.id}}" method="post" class="d-inline">
                        <button class="btn btn-warning btn-sm">‚Ü©Ô∏è</button>
                    </form>
                    <form th:action="@{'/delete/' + ${todo.id}}" method="post" class="d-inline">
                        <button class="btn btn-danger btn-sm">‚ùå</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</div>

<script>
    const toggleBtn = document.getElementById("darkModeToggle");

    // Cek status awal dari localStorage biar kalo pindah mode tetep di mode itu
    if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
        toggleBtn.innerText = "‚òÄÔ∏è Light Mode";
    }

    toggleBtn.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");

        toggleBtn.innerText = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    });
</script>

</body>
</html>
