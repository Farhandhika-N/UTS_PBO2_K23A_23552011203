<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        .dark-mode .form-control,
        .dark-mode .btn {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #444;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body class="p-4">

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>📝 Daftar Tugas</h1>
        <div>
            <span>👤 <strong th:text="${username}">User</strong></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
            </form>

            <button class="btn btn-outline-secondary btn-sm" id="darkModeToggle">🌙 Dark Mode</button>
        </div>
    </div>


    <!-- Notifikasi -->
    <div th:if="${param.success}" class="alert alert-success">✅ Tugas berhasil ditambahkan atau diperbarui.</div>
    <div th:if="${param.deleted}" class="alert alert-warning">🗑 Tugas berhasil dihapus.</div>

    <!-- Form Tambah Tugas -->
    <a href="/add" class="btn btn-success mb-4">➕ Tambah Tugas Baru</a>
    </form>

    <!-- Tugas Belum Selesai -->
    <div class="mb-4">
        <h4>📌 Belum Selesai</h4>
        <ul class="list-group">
            <li th:each="todo : ${todos}" th:if="${!todo.completed}" class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${todo.task}"></span>
                <div>
                    <form th:action="@{'/update/' + ${todo.id}}" method="post" class="d-inline">
                        <button class="btn btn-success btn-sm">✔</button>
                    </form>
                    <a th:href="@{'/edit/' + ${todo.id}}" class="btn btn-primary btn-sm">✏️</a>
                    <form th:action="@{'/delete/' + ${todo.id}}" method="post" class="d-inline">
                        <button class="btn btn-danger btn-sm">❌</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>

    <!-- Tugas Sudah Selesai -->
    <div>
        <h4>✅ Selesai</h4>
        <ul class="list-group">
            <li th:each="todo : ${todos}" th:if="${todo.completed}" class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${todo.task}" class="completed"></span>
                <div>
                    <form th:action="@{'/update/' + ${todo.id}}" method="post" class="d-inline">
                        <button class="btn btn-warning btn-sm">↩️</button>
                    </form>
                    <a th:href="@{'/edit/' + ${todo.id}}" class="btn btn-primary btn-sm">✏️</a>
                    <form th:action="@{'/delete/' + ${todo.id}}" method="post" class="d-inline">
                        <button class="btn btn-danger btn-sm">❌</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</div>

<script>
    const toggleBtn = document.getElementById("darkModeToggle");

    if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
        toggleBtn.innerText = "☀️ Light Mode";
    }

    toggleBtn.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");

        toggleBtn.innerText = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
        localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    });
</script>

</body>
</html>
