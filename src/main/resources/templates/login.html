<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2 class="mb-4">Login</h2>

    <div th:if="${param.error}" class="alert alert-danger">Username atau password salah!</div>
    <div th:if="${param.logout}" class="alert alert-info">Berhasil logout.</div>
    <div th:if="${param.registered}" class="alert alert-success">Akun berhasil dibuat. Silakan login.</div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="mt-3">Belum punya akun? <a href="/register">Register di sini</a></p>
</body>
</html>
