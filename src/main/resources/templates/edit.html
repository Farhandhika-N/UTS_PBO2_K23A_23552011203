<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Tugas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2 class="mb-4">✏️ Edit Tugas</h2>

    <form th:action="@{'/edit/' + ${todo.id}}" th:object="${todo}" method="post">
        <div class="mb-3">
            <label for="task">Tugas</label>
            <input type="text" id="task" th:field="*{task}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">💾 Simpan</button>
        <a href="/" class="btn btn-secondary">↩️ Batal</a>
    </form>
</body>
</html>
